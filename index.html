<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffeb3b; /* Vibrant background color */
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4caf50; /* Green header */
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }
    footer {
      background-color: #4caf50; /* Green footer */
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
  <title>Banana Inc.</title>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="container">
    <h1>Welcome to Banana Inc.</h1>
    <p>We offer the freshest and most delicious bananas in the market.</p>
    <h2>Our Products</h2>
    <p>Here are some of our popular products:</p>
    <ul>
      <li>Banana Type 1: <input type="text" placeholder="Enter quantity"></li>
      <li>Banana Type 2: <input type="text" placeholder="Enter quantity"></li>
      <li>Banana Type 3: <input type="text" placeholder="Enter quantity"></li>
    </ul>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <footer>
    &copy; 2022 Banana Inc.
  </footer>
</body>
</html>
